name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping --silent" --health-interval 10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-scripts --no-progress

      - name: Configure environment file
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Check existing tables
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "USE test_db; SHOW TABLES;"
      - name: Run Laravel migrations
        run: php artisan migrate --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run Laravel tests
        run: php artisan test --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Print environment variables for debugging
        run: |
          echo "FTP_SERVER: ftp.bengkaliskab.org"
          echo "FTP_USERNAME : sipela@reservasilab.bengkaliskab.org"
        env:
          FTP_SERVER: ftp.bengkaliskab.org
          FTP_USERNAME: sipela@reservasilab.bengkaliskab.org

      - name: Test FTP Connection
        run: |
          nc -zv ftp.bengkaliskab.org 21
      - name: Deploy to server via FTP
        run: |
          lftp -f "
          set ftp:ssl-allow no
          open $FTP_SERVER
          user $FTP_USERNAME $FTP_PASSWORD
          mirror --reverse --delete --verbose ./ /path/on/ftp/server \
          --exclude git/ \
          --exclude vendor/ \
          --exclude bootstrap/ \
          --exclude config/ \
          --exclude env/ \
          --exclude public/
          bye
          "
        env:
          FTP_SERVER: ftp.bengkaliskab.org
          FTP_USERNAME: sipela@reservasilab.bengkaliskab.org
          FTP_PASSWORD: Sipela123
